<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Quiz</title>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background2.png') center/cover no-repeat;
      background-color: #000;
    }
    #map {
      height: 100%;
      display: none;
    }
    #quiz-box, #feedback, #score, #reset, #timer, #leaderboard-box, #menu-box, #back-menu {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-size: 14px;
    }
    #quiz-box { top: 20px; left: 50%; transform: translateX(-50%); display: none; }
    #feedback { bottom: 20px; left: 50%; transform: translateX(-50%); display: none; font-weight: bold; }
    #score { top: 10px; right: 10px; font-weight: bold; display: none; }
    #reset { top: 10px; left: 10px; cursor: pointer; font-weight: bold; display: none; }
    #timer { top: 100px; right: 10px; font-weight: bold; display: none; }
    #leaderboard-box { bottom: 10px; right: 10px; max-height: 200px; overflow-y: auto; display: none; }
    #menu-box {
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #username {
      margin-bottom: 15px;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .game-button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 220px;
      text-align: center;
    }
    .game-button:hover { background-color: #0056b3; }
    #back-menu {
      top: 50px;
      left: 10px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu-box">
    <h2>World Geography Quiz</h2>
    <input id="username" placeholder="Enter your username" />
    <button class="game-button" onclick="startGame('borders')">üåç Country Borders</button>
    <button class="game-button" onclick="startGame('capitals')">üèôÔ∏è Country Capitals</button>
  </div>

  <div id="map"></div>

  <div id="quiz-box">
    <label id="question-label">Which country is this?</label><br>
    <input list="answers" id="guess" />
    <datalist id="answers"></datalist>
    <button onclick="checkAnswer()">Submit</button>
  </div>
  <div id="feedback"></div>
  <div id="score">Score: 0<br><span id='percentage'>0.00%</span></div>
  <div id="timer">Time: 00h 00m 00s</div>
  <div id="reset" onclick="resetGame()">üîÑ Reset</div>
  <div id="back-menu" onclick="returnToMenu()">üîô Back to Menu</div>
  <div id="leaderboard-box"><h4>üèÜ Leaderboard</h4><ul id="leaderboard"></ul></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, mode;
    let countries = [], currentAnswer = '', score = 0, guessed = new Set(), startTime;
    let layerMap = new Map();
    let timerInterval;
    const timerEl = document.getElementById("timer");

    const capitalMap = {
      "Canada": "Ottawa",
      "France": "Paris",
      "Germany": "Berlin",
      "Brazil": "Bras√≠lia",
      "India": "New Delhi",
      "Japan": "Tokyo",
      "China": "Beijing",
      "United States": "Washington, D.C.",
      "United Kingdom": "London",
      // Add more countries as needed
    };

    async function loadGeoJSON() {
      const res = await fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json');
      const data = await res.json();
      countries = data.features;

      const datalist = document.getElementById('answers');
      datalist.innerHTML = '';

      let nameList = (mode === 'borders')
        ? countries.map(f => f.properties.name)
        : countries.map(f => capitalMap[f.properties.name] || '');
      nameList = nameList.filter(Boolean).sort();

      nameList.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        datalist.appendChild(opt);
      });

      L.geoJSON(data, {
        style: feature => ({ color: "#000", weight: 1, fillOpacity: 1, fillColor: 'white' }),
        onEachFeature: (feature, layer) => {
          const name = feature.properties.name;
          layerMap.set(name.toLowerCase(), layer);
          layer.on('click', () => {
            currentAnswer = name;
            document.getElementById("question-label").textContent =
              (mode === 'borders') ? "Which country is this?" : "What is the capital of this country?";
            document.getElementById("quiz-box").style.display = "block";
            document.getElementById("guess").value = "";
          });
        }
      }).addTo(map);
    }

    function checkAnswer() {
      const guess = document.getElementById("guess").value.trim();
      const feedback = document.getElementById("feedback");
      const correct = (mode === 'borders') ? currentAnswer : capitalMap[currentAnswer] || '';

      if (guess.toLowerCase() === correct.toLowerCase()) {
        if (!guessed.has(currentAnswer.toLowerCase())) {
          score++;
          guessed.add(currentAnswer.toLowerCase());
          const percent = (score / countries.length * 100).toFixed(2);
          document.getElementById("score").innerHTML = `Score: ${score}<br><span id='percentage'>${percent}%</span>`;
          const layer = layerMap.get(currentAnswer.toLowerCase());
          if (layer) layer.setStyle({ fillColor: '#000', fillOpacity: 1 });

          if (score === countries.length) {
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const username = localStorage.getItem("username") || "Guest";
            const entry = { user: username, time: totalTime, mode: mode };
            const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
            leaderboard.push(entry);
            leaderboard.sort((a, b) => a.time - b.time);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            showLeaderboard();
          }
        }
        feedback.textContent = "Correct";
      } else {
        feedback.textContent = `Incorrect`;
      }

      feedback.style.display = 'block';
      setTimeout(() => feedback.style.display = 'none', 3000);
      document.getElementById("quiz-box").style.display = "none";
    }

    function startGame(selectedMode) {
      mode = selectedMode;
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a username to start.");
      localStorage.setItem("username", username);
      document.getElementById("menu-box").style.display = "none";
      document.getElementById("map").style.display = "block";
      document.getElementById("score").style.display = "block";
      document.getElementById("reset").style.display = "block";
      document.getElementById("timer").style.display = "block";
      document.getElementById("leaderboard-box").style.display = "block";
      document.getElementById("back-menu").style.display = "block";

      map = L.map('map', {
        center: [20, 0],
        zoom: 2,
        zoomControl: false,
        attributionControl: false
      });

      const blueBackground = L.tileLayer('', {
        minZoom: 0, maxZoom: 18, tileSize: 256, noWrap: true,
        bounds: [[-90, -180], [90, 180]]
      });
      blueBackground.createTile = function () {
        const tile = document.createElement('canvas');
        tile.width = tile.height = 256;
        const ctx = tile.getContext('2d');
        ctx.fillStyle = '#a0d8f1';
        ctx.fillRect(0, 0, 256, 256);
        return tile;
      };
      blueBackground.addTo(map);

      startTime = Date.now();
      timerInterval = setInterval(() => {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const h = String(Math.floor(diff / 3600)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
        const s = String(diff % 60).padStart(2, '0');
        timerEl.textContent = `Time: ${h}h ${m}m ${s}s`;
      }, 1000);

      loadGeoJSON();
    }

    function resetGame() {
      score = 0;
      guessed.clear();
      startTime = Date.now();
      document.getElementById("score").innerHTML = `Score: 0<br><span id='percentage'>0.00%</span>`;
      document.getElementById("timer").textContent = `Time: 00h 00m 00s`;
      layerMap.forEach(layer => layer.setStyle({ fillColor: 'white', fillOpacity: 1 }));
    }

    function returnToMenu() {
      clearInterval(timerInterval);
      if (map) {
        map.remove();
        map = null;
      }
      document.getElementById("map").style.display = "none";
      document.getElementById("score").style.display = "none";
      document.getElementById("reset").style.display = "none";
      document.getElementById("timer").style.display = "none";
      document.getElementById("leaderboard-box").style.display = "none";
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("back-menu").style.display = "none";
      document.getElementById("menu-box").style.display = "flex";
    }

    function showLeaderboard() {
      const list = document.getElementById("leaderboard");
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const filtered = leaderboard.filter(e => e.mode === mode);
      list.innerHTML = filtered.slice(0, 10).map(e => `<li>${e.user}: ${e.time}s</li>`).join('');
    }

    showLeaderboard();
  </script>
</body>
</html>
